<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>Anreekoh Bourgeoisie</title>
<style> 
body{
    padding:0; margin:0;
} 
canvas {
    padding-left: 0;
    padding-right: 0;
    margin-left: auto;
    margin-right: auto;
    display: block;
    width: 800px;
}
</style>
<script src="p5/p5.min.js"></script>

<script>

    function setup()
    {
        createCanvas(500,500);
        fill(0);
    }
    function draw()
    {
        push()
        fill(255,100)
        rect(0,0,width,height)
        pop()
        ellipse(mouseX,mouseY,100,100)
    }

</script>
</html>
