<html>

<title>Anreekoh Bourgeoisie</title>
<style>

body
{
    padding:0; margin:0;
}


</style>
<script src="p5/p5.min.js"></script>
<script>

    function setup()
    {
        createCanvas(windowWidth,windowHeight)
        fill(0)
        noStroke()
    }
    function draw()
    {
        push()
        fill(255,100)
        rect(0,0,width,height)
        pop()
        ellipse(mouseX,mouseY,100,100)
    }

</script>
